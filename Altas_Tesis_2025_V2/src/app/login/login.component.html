<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="min-width: 350px;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="text" id="email" formControlName="email" class="form-control" placeholder="Ingrese su correo" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Ingrese su contraseña" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>

    <div class="mt-3 text-center">
      <small>¿No tienes cuenta? 
    <a routerLink="/register" style="cursor:pointer;">Regístrate</a>
</small>

    </div>
  </div>
</div>
