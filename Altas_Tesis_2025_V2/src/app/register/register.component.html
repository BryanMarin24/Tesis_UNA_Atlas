<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="min-width: 400px;">
    <h3 class="text-center mb-4">Crear Cuenta</h3>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Ingrese su nombre de usuario" />
      </div>

      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="text" class="form-control" formControlName="email" placeholder="Ingrese su correo" />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Ingrese su contraseña" />
      </div>

      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>

    <div class="mt-3 text-center">
      <small>¿Ya tienes cuenta? 
        <a routerLink="/login" style="cursor: pointer;">Inicia sesión</a>
      </small>
    </div>
  </div>
</div>
